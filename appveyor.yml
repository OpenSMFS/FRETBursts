build: false

environment:
  matrix:
    - PYTHON: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "64"
      MINICONDA: C:\Miniconda-x64

    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5"
      PYTHON_ARCH: "64"
      MINICONDA: C:\Miniconda35-x64

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "64"
      MINICONDA: C:\Miniconda36-x64

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH% %MINICONDA%"

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda config --append channels conda-forge
  - "conda create -q -n test-environment python=%PYTHON_VERSION% pip scipy pandas matplotlib seaborn lmfit cython numba nbconvert pytest phconvert ipykernel ipywidgets"
  - activate test-environment
  - python -m pip install --upgrade pip
  - ps: 'if($env:PYTHON_VERSION -eq "2.7"){pip install pathlib}'
  - python --version
  - cd %APPVEYOR_BUILD_FOLDER%
  - dir
  - build.cmd python setup.py build
  - pip install .
  - python setup.py clean --all

before_test:
  - cd %APPVEYOR_BUILD_FOLDER%\notebooks
  - mkdir data
  - cd data
  - dir
  - ps: wget http://files.figshare.com/2182604/12d_New_30p_320mW_steer_3.hdf5 -OutFile 12d_New_30p_320mW_steer_3.hdf5
  - ps: wget http://files.figshare.com/2182601/0023uLRpitc_NTP_20dT_0.5GndCl.hdf5 -OutFile 0023uLRpitc_NTP_20dT_0.5GndCl.hdf5

test_script:
  - cd %APPVEYOR_BUILD_FOLDER%
  - python fretbursts/tests/importtest.py
  - py.test -v
  - cd %APPVEYOR_BUILD_FOLDER%\notebooks
  - python ../fretbursts/tests/nbrun.py

after_test:
  - cd %APPVEYOR_BUILD_FOLDER%
  - python setup.py bdist_wheel

artifacts:
  # bdist_wheel puts your built wheel in the dist directory
  - path: dist\*
