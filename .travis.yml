language: python

python:
    - "2.7"
    - "3.4"

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b
    - export PATH=/home/travis/miniconda/bin:$PATH
    - conda config --add channels tritemio

install:
    - conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy scipy pandas matplotlib pytables pytest pyqt seaborn lmfit cython
    - pip install phconvert
    - python setup.py build
    - python setup.py install
    - rm -rf build

before_script:
    - mkdir notebooks/data
    - cd notebooks/data
    - wget -N http://files.figshare.com/2172260/12d_New_30p_320mW_steer_3.hdf5
    - wget -N http://files.figshare.com/2152218/0023uLRpitc_NTP_20dT_0.5GndCl.hdf5
    - cd ../..

script:
    - py.test -v
